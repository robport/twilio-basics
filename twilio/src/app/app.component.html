<div id="controls">
  <div id="info">
    <p class="instructions">Twilio Client</p>
    <div id="client-name">{{clientName}}</div>
  </div>
  <div id="call-controls">
    <p class="instructions">Make a Call:</p>
    <input id="phone-number" type="text" placeholder="Enter a phone # or client name" value="+441483765972" />
    <button id="button-answer" (click)="answer()" *ngIf="showAnswerBtn">Answer</button>
    <button id="button-call" (click)="call()" *ngIf="showCallBtn">Call</button>
    <button id="button-hangup" (click)="hangup()" *ngIf="showHangupBtn">Hangup</button>
    <button id="button-reject" (click)="reject()" *ngIf="showAnswerBtn">Reject</button>
    <button id="button-get-call-from-queue" (click)="getFromQueue()" *ngIf="showCallBtn">Get from queue</button>
    <div id="volume-indicators" *ngIf="displayVolumeIndicators">
      <label>Mic Volume</label>
      <div id="input-volume" [ngStyle]="inputBarStyles"></div><br/><br/>
      <label>Speaker Volume</label>
      <div id="output-volume" [ngStyle]="outputBarStyles"></div>
    </div>
  </div>
  <div id="log">
    <p *ngFor="let msg of loggedMessages">{{msg}}</p>
  </div>
</div>
